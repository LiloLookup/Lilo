<!DOCTYPE html>
<html lang="en">
<head>
    <title>{server_name} - Lilo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" media="screen">
    <link rel="stylesheet" href="/css/general.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/server.css" type="text/css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="icon" href="{favicon}">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Lilo - {server_name}">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo-lookup.de">
    <meta property="og:title" content="Lilo - {server_name}">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo-lookup.de/image/metabg.jpeg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo-lookup.de">
    <meta property="twitter:title" content="Lilo - {server_name}">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo-lookup.de/image/metabg.jpeg">
</head>
<body>
<div class="page">
    <a href="/">
        <div class="container">
            <h3 style="color: white; font-family: Arial, Helvetica, sans-serif; margin: 0;"><i
                class="fa-solid fa-house"></i></h3>
        </div>
    </a>
    <div class="container">
        <div class="favicon">
            <img src="{favicon}" width="64px" height="64px" alt="Server Favicon">
        </div>
        <div class="align-right">
            <div class="server-header">
                <h3 id="ip" style="cursor: pointer;">{server_name}<i class="fa-regular fa-clone" style="padding-left: 5px;"></i></h3>
                <script>
                    function fallbackCopyTextToClipboard(text) {
                        let textArea = document.createElement("textarea");
                        textArea.value = text;

                        textArea.style.top = "0";
                        textArea.style.left = "0";
                        textArea.style.position = "fixed";

                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();

                        try {
                            document.execCommand("copy");
                        } catch (err) {
                            console.error("[Fallback] Error: ", err);
                        }

                        document.body.removeChild(textArea);
                    }

                    function copyTextToClipboard(text) {
                        if (!navigator.clipboard) {
                            fallbackCopyTextToClipboard(text);
                            return;
                        }

                        navigator.clipboard.writeText(text).then(function () {
                        }, function (err) {
                            console.error("Error: ", err);
                        });
                    }

                    let copyBobBtn = document.querySelector("#ip");
                    copyBobBtn.addEventListener("click", function (event) {
                        copyTextToClipboard(document.getElementById("ip").innerText);
                    });
                </script>
                <p>{player_count}</p>
            </div>
            <p class="motd">{motd}</p>
            <p class="small-info">
                running on <span>{version}</span> <span>{version_number}</span> with a latency of <span>{latency}</span>
            </p>
        </div>
    </div>
    <div class="container server">
        <div class="time-frame-selector">
            <p id="12h" class="time-frame-btn active" onclick="changeRange(12)">12 hours</p>
            <p id="24h" class="time-frame-btn" onclick="changeRange(24)">24 hours</p>
            <p id="36h" class="time-frame-btn" onclick="changeRange(36)">36 hours</p>
            <p id="48h" class="time-frame-btn" onclick="changeRange(48)">48 hours</p>
        </div>
        <div id="chart"></div>
        <script type="text/javascript" src="/js/charts.js" defer></script>
    </div>
    <div class="bar">
        <form
            onsubmit="window.location.href = `/server/${document.getElementsByClassName('input')[0].value}`; return false;">
            <div class="bar-input">
                <input type="text" class="input" autocomplete="off" placeholder="Search for a server">
            </div>
            <script>
                let input = document.getElementsByClassName("input")[0];
                input.focus();
            </script>
        </form>
    </div>
</div>
</body>
</html>
