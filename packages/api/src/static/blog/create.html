<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog - Lilo</title>
    <link rel="stylesheet" href="/css/general.css" type="text/css">
    <link rel="stylesheet" href="/css/blog.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="icon" href="{favicon}">

    <!-- Primary Meta Tags -->
    <meta name="title" content="{pretty_name} - Lilo">
    <meta name="description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lilo.northernsi.de/">
    <meta property="og:title" content="{pretty_name} - Lilo">
    <meta property="og:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="og:image" content="https://lilo.northernsi.de/image/metabg.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lilo.northernsi.de/">
    <meta property="twitter:title" content="{pretty_name} - Lilo">
    <meta property="twitter:description"
          content="The only tool you'll ever need to search through a database containing thousands of Minecraft servers.">
    <meta property="twitter:image" content="https://lilo.northernsi.de/image/metabg.png">
</head>
<body>
<div class="container-fluid landing-background">
    <div class="pink-bg-bubble"></div>
    <div class="yellow-bg-bubble"></div>
    <div class="blue-bg-bubble"></div>
    <div class="green-bg-bubble"></div>
    <div class="purple-bg-bubble"></div>
</div>
<div class="page">
    <div class="bar">
        <form>
            <div class="bar-input">
                <input type="text" class="input" autocomplete="off" placeholder="Title">
            </div>
            <script>
                let input = document.getElementsByClassName("input")[0];
                input.focus();
            </script>
        </form>
    </div>
    <div class="bar">
        <form>
            <div class="bar-input">
                <textarea class="input" autocomplete="off" placeholder="What happened?"></textarea>
            </div>
        </form>
    </div>
    <input id="submitBtn" type="button" value="Submit"
           onclick="createBlog(document.getElementsByClassName('input')[0].value, document.getElementsByClassName('input')[1].value);">
    <script type="text/javascript" src="/js/blog.js"></script>
</div>
</body>
</html>
